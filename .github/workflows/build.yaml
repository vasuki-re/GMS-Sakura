name: Build and Release

on:
  release:
    types: [created, published]

jobs:
  build:
    name: Create Release Zip
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Get version from release tag
        run: echo "VERSION_NAME=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Set final zip file name
        run: echo "FILE_NAME=GMS-Sakura-${{ env.VERSION_NAME }}.zip" >> $GITHUB_ENV

      - name: Create Magisk Module Zip
        run: zip ${{ env.FILE_NAME }} customize.sh module.prop gmslist.txt uninstall.sh changelog.md

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ env.FILE_NAME }}
          asset_name: ${{ env.FILE_NAME }}
          asset_content_type: application/zip

